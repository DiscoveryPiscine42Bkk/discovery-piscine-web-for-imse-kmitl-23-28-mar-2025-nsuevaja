<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>
    <style>
        /* CSS สำหรับจัดรูปแบบหน้าเว็บ */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar a.active {
            background-color: #007bff;
            color: white;
        }

        .home-page {
            background-image: url('your-background-image.jpg'); /* แทนที่ด้วยรูปภาพพื้นหลังของคุณ */
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .home-page h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .home-page p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .home-page a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="active">About</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>

    <div class="home-page">
        <h1>My first website</h1>
        <p>Lorem ipsum dolor</p>
        <div>
            <a href="#">First link</a>
            <a href="#">Second link</a>
        </div>
    </div>
</body>
</html>
