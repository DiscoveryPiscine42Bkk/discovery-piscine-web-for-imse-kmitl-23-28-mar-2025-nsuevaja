<!DOCTYPE html>
<html>
<head>
    <title>My Resume</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Resume</h1>
        <a href="profile.html">Profile Page</a>
        <a href="experience_contact.html">Experience and Contact Page</a>
    </div>

    <script>
        function generateRainbowColors(numColors) {
          const colors = [];
          for (let i = 0; i < numColors; i++) {
            const hue = (i * 360) / numColors;
            colors.push(`hsl(${hue}, 100%, 50%)`);
          }
          return colors;
        }

        function applyRainbowAnimation(element, property, duration = 5, numColors = 360) {
          const colors = generateRainbowColors(numColors);
          let colorIndex = 0;
          setInterval(() => {
            element.style[property] = colors[colorIndex];
            colorIndex = (colorIndex + 1) % numColors;
          }, duration * 1000 / numColors);
        }

        // Apply rainbow animation to the body background
        const bodyElement = document.querySelector('body');
        applyRainbowAnimation(bodyElement, 'backgroundColor');

        // Apply rainbow animation to the heading text color
        const headingElement = document.querySelector('h1');
        if (headingElement) {
          applyRainbowAnimation(headingElement, 'color');
        }

        // Apply rainbow animation to links
        const links = document.querySelectorAll('a');
        links.forEach(link => {
          applyRainbowAnimation(link, 'color');
        });
    </script>
</body>
</html>
