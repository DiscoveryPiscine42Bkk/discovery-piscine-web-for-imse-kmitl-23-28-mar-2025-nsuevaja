<!DOCTYPE html>
<html>
<head>
    <title>My Resume</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .profile, .experience, .contact {
            text-align: left;
            margin-bottom: 60px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }
        .profile img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav-bar {
            background-color: #f0f0f0;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .nav-bar a {
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="#profile">Profile</a> |
        <a href="#experience">Experience</a> |
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="profile" class="profile">
            <h1>Profile</h1>
            <img src="your-photo.jpg" alt="Your Photo">
            <p>Name: [Your Name]</p>
            <p>Age: [Your Age]</p>
            <p>Job Title: [Your Job Title]</p>
        </section>

        <section id="experience" class="experience">
            <h1>Experience</h1>
            <p>[Your Professional Experiences and Skills]</p>
        </section>

        <section id="contact" class="contact">
            <h1>Contact</h1>
            <p>Email: [Your Email]</p>
            <p>Phone: [Your Phone]</p>
        </section>
    </div>
</body>
</html>
